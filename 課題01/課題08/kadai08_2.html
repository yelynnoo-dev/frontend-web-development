<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>スローライフカフェのドリンクメニュー</title>
  <link rel="stylesheet" href="css/kadai08_2.css">
</head>

<body>
  <header>
    <h1 id="logo"><img src="images/ECCPizza_logo_250_90.png" alt="スローライフカフェ" width="200"></h1>
  </header>

  <main>
    <h2 id="mainVisual"><img src="images/pasta_menu.jpg" width="800" alt="ドリンクメニュー"></h2>

    <div class="pasta">
      <p class="image"><img src="images/bolognese.jpg" width="320" alt="ボロネーゼ"></p>
      <p class="item">
        ボロネーゼ<br>
        <span class="price">1,200円</span>
        <span class="icon">
          <img src="images/kadai08_new.png" width="58" height="58" alt="new">
        </span>
      </p>
    </div>

    <div class="pasta">
      <p class="image"><img src="images/arabiata.jpg" width="320" alt="アラビアータ"></p>
      <p class="item">
        アラビアータ<br>
        <span class="price">900円</span>
        <span class="icon">
          <img src="images/kadai08_new.png" width="58" height="58" alt="new">
        </span>
      </p>
    </div>

    <div class="pasta">
      <p class="image"><img src="images/carbonara.jpg" width="320" alt="カルボナーラ"></p>
      <p class="item">
        カルボナーラ<br>
        <span class="price">1,000円</span>
        <span class="icon">
          <img src="images/kadai08_new.png" width="58" height="58" alt="new">
        </span>
      </p>
    </div>

    <div class="scroll-top">
      <p>
        <a href="#">
          <img src="images/top_button.png" width="50" height="50" alt="Scroll Top">
        </a>
      </p>
    </div>
  </main>

  <footer>
    <p><small>Copyright &copy; 2023 ECC Pizza. All Rights Reserved.</small></p>
  </footer>
</body>

</html>
