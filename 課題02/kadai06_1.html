    <header>
      <h1 id="logo">Web2 JavaScript</h1>

    <main id="content-wrap">
      <h2>動的な要素の追加</h2>

      <div id="content">
        <div class="wrapper">
          <div class="todo-wrap">
            <table class="todo">
              <thead>
                <tr>
                  <th class="comment">コメント</th>
                  <th class="control">操作</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="control-wrap">
            <h3>新しいタスクの追加</h3>
            <form action="" method="post" class="add-form">
              <label>コメント</label>
              <input type="text" name="comment" value="">
              <button type="submit">追加</button>
            </form>
          </div>

        </div><!--/.wrapper-->
      </div><!--/#content-->

    </main><!--/#contentWrap-->

    <footer>
      <div id="topArea"><a href="#wrapper"><i class="material-icons">keyboard_arrow_up</i></a></div>
